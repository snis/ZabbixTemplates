                Additional values for `ifType` are assigned by the Internet Assigned Numbers Authority (IANA) through updating the syntax of the IANAifType textual convention.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
          trigger_prototypes:
            - uuid: d6fdde3977af42b9a10423fb68ef0322
              expression: |
                change(/FortiAnalyzer by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<0 and last(/FortiAnalyzer by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and (
                last(/FortiAnalyzer by SNMP/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/FortiAnalyzer by SNMP/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/FortiAnalyzer by SNMP/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/FortiAnalyzer by SNMP/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/FortiAnalyzer by SNMP/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/FortiAnalyzer by SNMP/net.if.type[ifType.{#SNMPINDEX}])=117
                ) and (last(/FortiAnalyzer by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/FortiAnalyzer by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and 
                last(/FortiAnalyzer by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/FortiAnalyzer by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'FortiGate: Interface {#IFNAME}({#IFALIAS}): Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              dependencies:
                - name: 'FortiGate: Interface {#IFNAME}({#IFALIAS}): Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/FortiAnalyzer by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/FortiAnalyzer by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/FortiAnalyzer by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/FortiAnalyzer by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: performance
            - uuid: f4bb0cdbed8346178433a02543b6fc98
              expression: |
                (avg(/FortiAnalyzer by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/FortiAnalyzer by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or 
