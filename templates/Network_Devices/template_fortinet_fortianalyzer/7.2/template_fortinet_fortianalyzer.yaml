          description: 'Used for discovering interfaces from IF-MIB.'
          item_prototypes:
            - uuid: 2e5506cd1ff84d798cbbcf2e3dd5e510
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets discarded'
