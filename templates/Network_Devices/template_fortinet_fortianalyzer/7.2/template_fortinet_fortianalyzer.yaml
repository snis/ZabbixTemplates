              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/FortiAnalyzer by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/FortiAnalyzer by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and 
