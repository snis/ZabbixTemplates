zabbix_export:
  version: '7.2'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: e331b888cf8a4f0195873195a958e6ac
      template: 'FortiAnalyzer by SNMP'
      name: 'FortiAnalyzer by SNMP'
      description: 'Made by @snis'
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 9c8b6c7c979f47ccbdac4b85fee00ef2
          name: 'SNMP walk ADOM Table'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.12356.103.5.2]'
          key: adom.table.walk
          history: '0'
          value_type: TEXT
          description: 'Used for discovering ADOM related information'
          tags:
            - tag: component
              value: raw
        - uuid: 229bc53768f84f1cb748e1aff1cffd5d
          name: 'CPU utilization'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.12356.103.2.1.1.0
          key: 'fm.system.info[fmSysCpuUsage]'
          value_type: FLOAT
          units: '%'
          description: |
            MIB:  FORTINET-FORTIMANAGER-FORTIANALYZER-MIB
            CPU utilization in %.
          tags:
            - tag: component
              value: cpu
          triggers:
            - uuid: a11496fd496a41c9b95b01fbd9820fa1
              expression: 'min(/FortiAnalyzer by SNMP/fm.system.info[fmSysCpuUsage],5m)>{$CPU.UTIL.CRIT}'
              name: 'FAZ: High CPU utilization'
              event_name: 'FAZ: High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
              opdata: 'Current utilization: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'The CPU utilization is too high. The system might be slow to respond.'
              tags:
                - tag: scope
                  value: performance
        - uuid: b1327b2a5d3f432a930d24b1b85179a1
          name: 'Logs bytes received today'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.12356.103.2.1.13.0
          key: 'fm.system.info[fmSysLicGbDayToday]'
          units: B
          description: |
            MIB:  FORTINET-FORTIMANAGER-FORTIANALYZER-MIB
            The bytes of logs received today.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '10737418.24'
          tags:
            - tag: component
              value: logs
        - uuid: 6111e7b478df4a82bf958aa4117d9ef0
          name: 'Logs bytes weekly average per day'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.12356.103.2.1.15.0
          key: 'fm.system.info[fmSysLicGbDayWeekAvg]'
          delay: '1d;60s/1-7,00:11-00:12'
          units: B
          description: |
            MIB:  FORTINET-FORTIMANAGER-FORTIANALYZER-MIB
            The daily average bytes of logs received over last seven days.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '10737418.24'
          tags:
            - tag: component
              value: logs
        - uuid: 8b3067b59483430dbb1d4b7c4a4eaf33
          name: 'Logs bytes received yesterday'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.12356.103.2.1.14.0
          key: 'fm.system.info[fmSysLicGbDayYesterday]'
          delay: '1d;60s/1-7,00:11-00:12'
          units: B
          description: |
            MIB:  FORTINET-FORTIMANAGER-FORTIANALYZER-MIB
            The bytes of logs received yesterday.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '10737418.24'
          tags:
            - tag: component
              value: logs
        - uuid: 2d86b641277b4df494fcff3cc4708dc4
          name: 'Logs indexed per second'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.12356.103.2.1.11.0
          key: 'fm.system.info[fmSysLogIndexingRate]'
          units: logs/s
          description: |
            MIB:  FORTINET-FORTIMANAGER-FORTIANALYZER-MIB
            After logs are received, they will be indexed. It shows log indexing rate in number of logs per second with two decimal places.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: logs
        - uuid: 13a340d51380423dae785067ce80a729
          name: 'Logs lag between receiving and indexing'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.12356.103.2.1.12.0
          key: 'fm.system.info[fmSysLogLagTime]'
          units: s
          description: |
            MIB:  FORTINET-FORTIMANAGER-FORTIANALYZER-MIB
            The time difference between log receiving and indexing.
          tags:
            - tag: component
              value: logs
        - uuid: 6b69a502cc2c4fcea22a04f0e72173da
          name: 'Logs received per second'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.12356.103.2.1.10.0
          key: 'fm.system.info[fmSysLogRateHr]'
          units: logs/s
          description: |
            MIB:  FORTINET-FORTIMANAGER-FORTIANALYZER-MIB
            Log receiving rate in number of logs per second in higher resolution with two decimal places.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: logs
          triggers:
            - uuid: 4c1f6af214c043b983c3a05cf0ba80ab
              expression: 'last(/FortiAnalyzer by SNMP/fm.system.info[fmSysLogRateHr])<={$LOG.VOLUME.LOW}'
              name: 'FAZ: Log volume too low'
              priority: HIGH
              description: 'Indicates loss of logs, either from the logging device or that FortiAnalyzers collector has stopped'
        - uuid: 84b7842cd68a4a9fb3c052c36e53af1c
          name: 'Firmware version'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.12356.103.2.1.7.0
          key: 'fm.system.info[fmSysVersion]'
          delay: 1h
          value_type: CHAR
          description: |
            MIB:  FORTINET-FORTIMANAGER-FORTIANALYZER-MIB
            Firmware version of the device.
          inventory_link: SOFTWARE
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 4ae81e32f69345998ff77f174fb9ff01
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          description: |
            Host accessibility by ICMP.
            0 - ICMP ping failed.
            1 - ICMP ping successful.
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 1c6f9a6885364bbc986e52b80976d6a8
              expression: 'max(/FortiAnalyzer by SNMP/icmpping,#3)=0'
              name: 'FAZ: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout. Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: dc1e58e710e94a3c9cd0d910c3c82932
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          description: 'Percentage of lost packets.'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 17eeeb51f671494b815f54829eb5978f
              expression: 'min(/FortiAnalyzer by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/FortiAnalyzer by SNMP/icmppingloss,5m)<100'
              name: 'FAZ: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'ICMP ping loss detected.'
              dependencies:
                - name: 'FAZ: Unavailable by ICMP ping'
                  expression: 'max(/FortiAnalyzer by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 1b4bfb3c7ed34535940d6ca3adccc1c5
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          description: 'ICMP ping response time (in seconds).'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 1557224e42f94a2ebb72ffe604024823
              expression: 'avg(/FortiAnalyzer by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'FAZ: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'FAZ: High ICMP ping loss'
                  expression: 'min(/FortiAnalyzer by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/FortiAnalyzer by SNMP/icmppingloss,5m)<100'
                - name: 'FAZ: Unavailable by ICMP ping'
                  expression: 'max(/FortiAnalyzer by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: b5702e3ed9884a46821cf4068713b61a
          name: 'SNMP walk network interfaces'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.2.2.1.8,1.3.6.1.2.1.2.2.1.7,1.3.6.1.2.1.31.1.1.1.18,1.3.6.1.2.1.31.1.1.1.1,1.3.6.1.2.1.2.2.1.2,1.3.6.1.2.1.2.2.1.3,1.3.6.1.2.1.31.1.1.1.6,1.3.6.1.2.1.31.1.1.1.10,1.3.6.1.2.1.2.2.1.14,1.3.6.1.2.1.2.2.1.20,1.3.6.1.2.1.2.2.1.19,1.3.6.1.2.1.2.2.1.13,1.3.6.1.2.1.31.1.1.1.15]'
          key: net.if.walk
          history: '0'
          value_type: TEXT
          description: 'Used for discovering interfaces from IF-MIB.'
          tags:
            - tag: component
              value: raw
        - uuid: 56a7323748d54694ba7f9356139a093f
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          value_type: LOG
          description: 'Used for collecting all SNMP traps unmatched by other `snmptrap` items.'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: ce23cb7df156428fa56c6ce7d300f5f2
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            Name and contact information of the contact person for the node. If not provided, the value is a zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: a5c87d246ac04bb7b80f7f1a0e593450
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should include the full name and version identification of the system's hardware type, software operating system, and networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 604e5de923f5439881156193c8aed56e
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.2.0
          key: system.hw.model
          delay: 1h
          value_type: CHAR
          description: |
            MIB: ENTITY-MIB
            Model of the device.
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: de1b92183127433aa22f2d309df4dbff
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.12356.100.1.1.1.0
          key: system.hw.serialnumber
          delay: 1h
          value_type: CHAR
          description: |
            MIB:  FORTINET-CORE-MIB
            Serial number of the device.
          inventory_link: SERIALNO_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
            - tag: system
              value: serialnumber
          triggers:
            - uuid: 27a67082cdb44c7f9ea3b6557f45304e
              expression: |
                last(/FortiAnalyzer by SNMP/system.hw.serialnumber,#1)<>last(/FortiAnalyzer by SNMP/system.hw.serialnumber,#2) and
                length(last(/FortiAnalyzer by SNMP/system.hw.serialnumber))>0
              name: 'FAZ: Device has been replaced'
              event_name: 'FAZ: Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: c5af0d88c55c4b6e8dc9788d42bd6769
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            Physical location of the node (e.g., `equipment room`, `3rd floor`). If not provided, the value is a zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 0237163103cb4dc0ad65b21268162387
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for the node (the node's fully-qualified domain name). If not provided, the value is a zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 8790715c1408460089fc62b3e2b67ff6
              expression: 'last(/FortiAnalyzer by SNMP/system.name,#1)<>last(/FortiAnalyzer by SNMP/system.name,#2) and length(last(/FortiAnalyzer by SNMP/system.name))>0'
              name: 'FAZ: System name has changed'
              event_name: 'FAZ: System name has changed (new name: {ITEM.VALUE})'
              opdata: 'Indicates swap or HA failover'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 6c98353197024daebe03e086c91da5a4
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the entity as part of the vendor's SMI enterprises subtree with the prefix 1.3.6.1.4.1 (e.g., a vendor with the identifier 1.3.6.1.4.1.4242 might assign a system object with the OID 1.3.6.1.4.1.4242.1.1).
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 5519964e5a4f4f47ba98e6b70ce2b1b7
          name: 'System uptime'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.uptime[fgSysUpTime.0]'
          units: uptime
          description: |
            MIB: FORTINET-FORTIGATE-MIB
            Time since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 75c33a6db6df47c8943a39898f2a09b0
              expression: 'last(/FortiAnalyzer by SNMP/system.uptime[fgSysUpTime.0])<10m'
              name: 'FAZ: Device has been restarted'
              event_name: 'FAZ: {HOST.NAME} has been restarted (uptime < 10m)'
              priority: INFO
              description: 'Uptime is less than 10 minutes.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: d99b24770f2a4804ba8f218b7e72b290
          name: 'Free disk space'
          type: CALCULATED
          key: vfs.fs.free
          units: B
          params: 'last(//vfs.fs.total[fgSysDiskCapacity.0])-last(//vfs.fs.used[fgSysDiskUsage.0])'
          description: 'Free hard disk capacity.'
          tags:
            - tag: component
              value: storage
        - uuid: 7ab2777a859840f783dafd37f9e5cdcf
          name: 'Free disk percentage'
          type: CALCULATED
          key: vfs.fs.pfree
          value_type: FLOAT
          units: '%'
          params: '100-(last(//vfs.fs.used[fgSysDiskUsage.0])/last(//vfs.fs.total[fgSysDiskCapacity.0])*100)'
          description: 'Free disk space, expressed in %.'
          tags:
            - tag: component
              value: storage
          triggers:
            - uuid: 25aef462143b4068b24486666a515c6b
              expression: 'last(/FortiAnalyzer by SNMP/vfs.fs.pfree)<{$DISK.FREE.WARN}'
              name: 'FAZ: Free disk space is low'
              event_name: 'FAZ: Free disk space is less than {$DISK.FREE.WARN}%'
              status: DISABLED
              priority: WARNING
              description: 'Available disk space is not enough.'
              dependencies:
                - name: 'FAZ: Free disk space is too low'
                  expression: 'last(/FortiAnalyzer by SNMP/vfs.fs.pfree)<{$DISK.FREE.CRIT}'
              tags:
                - tag: scope
                  value: capacity
                - tag: scope
                  value: performance
            - uuid: a13c8283abc747178fda41469b85f47f
              expression: 'last(/FortiAnalyzer by SNMP/vfs.fs.pfree)<{$DISK.FREE.CRIT}'
              name: 'FAZ: Free disk space is too low'
              event_name: 'FAZ: Free disk space is less than {$DISK.FREE.CRIT}%'
              status: DISABLED
              priority: HIGH
              description: 'Available disk space is too low.'
              tags:
                - tag: scope
                  value: capacity
                - tag: scope
                  value: performance
        - uuid: 0c0e1d38ab5f4a7c8192be8d6179e23c
          name: 'Total disk space'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.12356.103.2.1.5.0
          key: 'vfs.fs.total[fgSysDiskCapacity.0]'
          units: B
          description: 'Total hard disk capacity.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1048576'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: storage
        - uuid: ed941b0a38334852b057098210bbbd77
          name: 'Used disk space'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.12356.103.2.1.4.0
          key: 'vfs.fs.used[fgSysDiskUsage.0]'
          units: B
          description: 'Current hard disk usage.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1048576'
          tags:
            - tag: component
              value: storage
        - uuid: 5e1095bfc35447aa83a037909a0eca1e
          name: 'Total memory + swap'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.12356.103.2.1.3.0
          key: 'vm.memory.total[fmSysMemCapacity]'
          delay: 12h
          units: B
          description: 'Total physical and swap memory installed'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: component
              value: memory
        - uuid: 80fdd6c0b0544325922e6754367d27fa
          name: 'Used memory'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.12356.103.2.1.2.0
          key: 'vm.memory.used[fgSysMemUsed]'
          value_type: FLOAT
          units: B
          description: 'Current memory used'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: component
              value: memory
        - uuid: 7e4f2ed3f674498ba5168a457d975fa0
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible values:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: 'Host availability status'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: bd432e21b472476da8a4cd555f405b3d
              expression: 'max(/FortiAnalyzer by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'FAZ: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'FAZ: Unavailable by ICMP ping'
                  expression: 'max(/FortiAnalyzer by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 34d695feb08443109d4c4e2d0193495f
          name: 'ADOM Table discovery'
          type: DEPENDENT
          key: adom.table.discovery
          filter:
            conditions:
              - macro: '{#ADOM.NUMB.OF.FGT}'
                value: '{$ADOM.IGNORE.EMPTY}'
                operator: NOT_MATCHES_REGEX
          description: 'Used for discovering ADOM related info.'
          item_prototypes:
            - uuid: d64f901be1e941ceb3053bffd1d47ecb
              name: 'ADOM {#ADOM.NAME}: Allocated disk'
              type: DEPENDENT
              key: 'adom.table[fmAdomEntArchiveLogQuota.{#SNMPINDEX}]'
              units: b
              description: 'The maximum disk space allocated for adom archive logs. ADOM {#ADOM.NAME}'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.12356.103.5.2.1.12.{#SNMPINDEX}'
                    - '0'
                - type: MULTIPLIER
                  parameters:
                    - '1048576'
              master_item:
                key: adom.table.walk
              tags:
                - tag: adom
                  value: '{#ADOM.NAME}'
                - tag: component
                  value: adom
            - uuid: 560fddd0afb54153b9d59d5fabef8e8e
